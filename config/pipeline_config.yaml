# HAM10000 QSPICE Pipeline Configuration

# Data Configuration
data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  metadata_file: "HAM10000_metadata.csv"
  image_dirs:
    - "HAM10000_images_part_1"
    - "HAM10000_images_part_2"
  test_size: 0.2
  validation_size: 0.1
  random_seed: 42

# Model Configuration
model:
  architecture: "efficientnet_b0"  # Options: efficientnet_b0 (fast), efficientnet_b4 (accurate)
  pretrained: true
  num_classes: 7
  input_size: [224, 224]            # Use [380, 380] for efficientnet_b4
  batch_size: 16                    # Use 8 for efficientnet_b4
  learning_rate: 0.0001             # Lower LR for fine-tuning
  epochs: 50                        # More epochs for better convergence
  early_stopping_patience: 10       # More patience
  
  # Advanced training options
  use_class_weights: true           # Handle imbalanced HAM10000 classes
  label_smoothing: 0.1              # Reduce overfitting
  dropout_rate: 0.3                 # Regularization
  
# Image Preprocessing
preprocessing:
  resize_size: [224, 224]
  normalize_mean: [0.485, 0.456, 0.406]  # ImageNet normalization
  normalize_std: [0.229, 0.224, 0.225]
  
  # Advanced augmentation for higher accuracy
  data_augmentation: true
  augmentation_strength: 0.5        # Rotation, flip, color jitter
  mixup_alpha: 0.2                  # Mixup augmentation
  cutmix_alpha: 1.0                 # CutMix augmentation
  
# SRAM Circuit Configuration
sram:
  cell_type: "6T"  # Options: 6T, 8T
  transistor_width: 0.5  # micrometers
  transistor_length: 0.18  # micrometers
  supply_voltage: 1.2  # volts
  word_line_voltage: 1.2  # volts
  bit_line_capacitance: 1e-15  # farads
  
# QSPICE Configuration
qspice:
  simulation_time: 1e-6  # seconds
  time_step: 1e-12  # seconds
  temperature: 27  # Celsius
  
# Analysis Configuration
analysis:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
  plot_formats: ["png", "pdf"]
  report_format: "pdf"
  
# Testing Configuration
testing:
  property_test_iterations: 100
  unit_test_coverage_threshold: 0.8
  
# Paths
paths:
  models:
    pretrained: "models/pretrained"
    adapted: "models/adapted"
    sram: "models/sram"
  circuits:
    qspice: "circuits/qspice"
    netlists: "circuits/netlists"
  results:
    performance: "results/performance"
    plots: "results/plots"
    reports: "results/reports"